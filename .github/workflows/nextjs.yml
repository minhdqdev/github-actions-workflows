name: Next.js CI

on:
  workflow_call:
    inputs:
      node-version:
        required: false
        type: string
        default: "20"
      image_name:
        required: true
        type: string
      harbor_project:
        required: false
        type: string
        default: "minhdqdev"
      harbor_registry:
        required: false
        type: string
        default: "harbor.minhdq.dev"
      dockerfile:
        required: false
        type: string
        default: "./Dockerfile"
      runs_on:
        required: false
        type: string
        default: '["self-hosted", "minhdqdev-org", "manual"]'
    secrets:
      HARBOR_USERNAME:
        required: true
      HARBOR_PASSWORD:
        required: true

jobs:
  test-and-build:
    runs-on: ${{ fromJson(inputs.runs_on) }}
    permissions:
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Build
        run: npm run build

      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Harbor
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.harbor_registry }}
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ inputs.dockerfile }}
          push: true
          tags: |
            ${{ inputs.harbor_registry }}/${{ inputs.harbor_project }}/${{ inputs.image_name }}:${{ steps.version.outputs.VERSION }}
            ${{ inputs.harbor_registry }}/${{ inputs.harbor_project }}/${{ inputs.image_name }}:latest
            ${{ inputs.harbor_registry }}/${{ inputs.harbor_project }}/${{ inputs.image_name }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ inputs.harbor_registry }}/${{ inputs.harbor_project }}/${{ inputs.image_name }}:buildcache
          cache-to: type=registry,ref=${{ inputs.harbor_registry }}/${{ inputs.harbor_project }}/${{ inputs.image_name }}:buildcache,mode=max
